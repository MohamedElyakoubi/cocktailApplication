<h3 class="mb20">Listes des Cocktails</h3>
<input
  type="text"
  class="mb20 w100"
  [(ngModel)]="search"
  placeholder="Rechercher un cocktail"
/>
<ul *ngIf="cocktails" class="mb20 list-primary">
  <li
    [routerLink]="[index]"
    routerLinkActive="active"
    *ngFor="let cocktail of cocktails | filter: search; let index = index"
  >
    {{ cocktail.name }}
  </li>
</ul>
<button routerLink="new" class="btn btn-primary">Ajouter un cocktail</button>
